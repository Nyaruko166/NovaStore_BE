<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/user/fragments::head}">
</head>

<body>
<div th:replace="~{/user/fragments::header}"></div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Đơn hàng chi tiết</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Trang chủ</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Đơn hàng chi tiết</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div th:if="${check}">
        <h4 class="text-center" style="color: darkslategray" th:text="${check}"><i class="text-info font-weight-bold text-center"></i></h4>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                <tr>
                    <th></th>
                    <th>Tên sản phẩm</th>
                    <th>Phân loại sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Số tiền</th>
                </tr>
                </thead>
                <tbody class="align-middle">
                <tr th:each="detail : ${order.getBillDetails()}">
                    <td class="align-middle"><img th:src="@{/user/img/product-1.jpg}" alt="" style="width: 50px;"></td>
                    <td class="align-middle" th:text="${detail.productDetail.product.name}"></td>
                    <td class="align-middle"
                        th:text="'Màu: ' + ${detail.productDetail.color.name}
                                + ', ' + 'Kích cỡ: ' + ${detail.productDetail.size.name}"></td>
                    <td class="align-middle"
                        th:text="'₫' + ${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <input type="text" readonly class="form-control form-control-sm bg-secondary text-center" name="quantity" th:value="${detail.quantity}">
                            </div>
                        </td>
                        <td class="align-middle"
                            th:text="'₫' + ${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')}"
                        ></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Tổng quan đơn hàng</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Địa chỉ nhận hàng</h6>
                        <h6 class="font-weight-medium" th:text="${order.address}"></h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">SĐT</h6>
                        <h6 class="font-weight-medium" th:text="${order.phoneNumber}"></h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Tổng tiền hàng</h6>
                        <h6 class="font-weight-medium"
                            th:text="'₫' + ${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Phí vận chuyển</h6>
                        <h6 class="font-weight-medium"
                            th:text="'₫' + ${#numbers.formatDecimal(order.shippingFee, 0, 'COMMA', 0, 'POINT')}"></h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Giảm</h6>
                        <h6 class="font-weight-medium"
                            th:text="'-₫' + ${#numbers.formatDecimal(order.discountAmount, 0, 'COMMA', 0, 'POINT')}"></h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Tổng thanh toán</h5>
                        <h5 class="font-weight-bold"
                            th:text="'₫' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->

<div th:replace="~{/user/fragments::footer}"></div>

<div th:replace="~{/user/fragments::script}"></div>

</body>

</html>
