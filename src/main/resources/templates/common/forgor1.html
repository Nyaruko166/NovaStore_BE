<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<section>

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${mess}" th:text="${mess}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${err}" th:text="${err}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Quên mật khẩu?</h5>
                            <p class="mb-2">Nhập Email của bạn để đặt lại mật khẩu</p>
                        </div>
                        <form action="/reset-pass" method="post" onsubmit="return validateSubmit()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                        type="email"
                                        id="email"
                                        class="form-control"
                                        name="email"
                                        placeholder="Nhập Email"
                                />
                                <span id="email-error" class="error"></span>
                            </div>
                            <div class="mb-3">
                                <label for="code" class="form-label">Mã xác nhận</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Nhập Mã Xác Nhận" id="code"
                                           name="code">
                                    <button class="btn btn-outline-secondary" type="button" onclick="validateEmail()">
                                        Nhận Mã
                                    </button>
                                </div>
                                <span id="code-error" class="error"></span>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật Khẩu Mới</label>
                                <input
                                        type="password"
                                        id="newPassword"
                                        class="form-control"
                                        name="newPassword"
                                        placeholder="Nhập Mật Khẩu Mới"
                                />
                                <span id="newPass-error" class="error"></span>
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Đặt lại mật khẩu
                                </button>
                            </div>
                            <span>Không có tài khoản?</span><a href="/register" style="margin-left: 10px">Đăng ký</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="/admin/assets/js/forgor.js"></script>
</body>
</html>
