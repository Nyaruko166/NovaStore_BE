<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>PRODUCT ADD</strong>
            </div>
            <div class="card-body card-block">
                <form id="productAdd" th:object="${product}" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name"  >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Material</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="materialId">
                                <option th:value="${material.id}" th:each="material: ${listMaterial}"
                                        th:text="${material.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="categoryId">
                                <option th:value="${category.id}" th:each="category: ${listCategory}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="brandId">
                                <option th:value="${brand.id}" th:each="brand: ${listBrand}"
                                        th:text="${brand.name}"></option>
                            </select>
                        </div>

                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label">Form</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="formId">
                                <option th:value="${form.id}" th:each="form: ${listForm}"
                                        th:text="${form.name}"></option>
                            </select>
                        </div>

                    </div>

                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickAdd('product', 'productAdd')" type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                ADD
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
