<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>SẢN PHẨM</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>

            <div class="card-body card-block">
                <div class="card-footer d-flex">
                    <div>
                        <a href="/nova/product/view-add">
                            <button type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                THÊM
                            </button>
                        </a>
                    </div>
                </div>
                <br>
                <form id="productExcel" enctype="multipart/form-data" action="/nova/product/excel" >
                    <div class="card-footer">
                        <div class="custom-file">
                            <input type="file" id="importFile" name="excelFile" accept=".xls, .xlsx" onchange="setFileName()">
                            <label class="custom-file-label" for="importFile">Chọn tệp excel</label>
                        </div>
                        <div class="mt-2">
                            <button type="button" onclick="importExcel('productExcel', 'importFile', 'errorExcel')" class="btn btn-success"><i
                                    class="fa-solid fa-file-excel"></i>
                                EXCEL
                            </button>
                            <small id="errorExcel" class="ml-2" style="color: red;"></small>
                        </div>

                    </div>
                </form>
                <form id="productForm" class="form-horizontal">
                    <br>
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="font-weight-bold">Tên sản phẩm</label>
                            <input type="text" class="form-control" th:name="productName" th:value="${productName}">
                        </div>
                        <div class="form-group col-6">
                            <label class="font-weight-bold">Mô tả</label>
                            <input type="text" class="form-control" th:name="description" th:value="${description}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="d-flex justify-content-between">
                                <label class="font-weight-bold">Giá từ</label>
                                <small class="" style="color: red" id="error"></small>
                            </div>
                            <input type="number" class="form-control" th:name="priceMin" id="priceMin"
                                   th:value="${priceMin == 0 ? '' : priceMin}" oninput="onInputText('error')">
                        </div>
                        <div class="form-group col-6">
                            <label class="font-weight-bold">Đến giá</label>
                            <input type="number" class="form-control" th:name="priceMax" id="priceMax"
                                   th:value="${priceMax == 2147483647 ? '' : priceMax}">
                        </div>
                    </div>
                    <script th:inline="javascript">

                        checkPrice = () => {
                            let priceMin = document.getElementById('priceMin').value
                            let priceMax = document.getElementById('priceMax').value
                            debugger
                            if (priceMin < 0 || priceMax < 0) {
                                document.getElementById('error').innerHTML = `Giá phải là số dương`
                                return false;
                            }
                            if (Number(priceMax) < Number(priceMin)) {
                                document.getElementById('error').innerHTML = `Giá bắt đầu phải nhỏ hơn giá kết thúc`
                                return false;
                            }
                            return true;
                        }

                        function clickSearch(entity, id) {
                            if (checkPrice()) {
                                document.getElementById(id).action = '/nova/' + entity +'/search'
                                document.getElementById(id).method = 'get'
                                document.getElementById(id).submit()
                            }
                        }
                    </script>
                    <div class="row">
                        <div class="col-3">
                            <label class="font-weight-bold">Chất liệu</label>
                            <div th:if="${materialId} == null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="materialId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${material.id}" th:each="material: ${listMaterial}"
                                                th:text="${material.name}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/material/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div th:if="${materialId} != null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="materialId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${material.id}" th:each="material: ${listMaterial}"
                                                th:text="${material.name}"
                                                th:selected="${materialId == material.id}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/material/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="font-weight-bold">Loại sản phẩm</label>
                            <div th:if="${categoryId} == null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="categoryId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${category.id}" th:each="category: ${listCategory}"
                                                th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/category/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div th:if="${categoryId} != null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="categoryId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${category.id}" th:each="category: ${listCategory}"
                                                th:text="${category.name}"
                                                th:selected="${categoryId == category.id}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/category/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="font-weight-bold">Thương hiệu</label>
                            <div th:if="${brandId} == null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="brandId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${brand.id}" th:each="brand: ${listBrand}"
                                                th:text="${brand.name}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/brand/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div th:if="${brandId} != null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="brandId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${brand.id}" th:each="brand: ${listBrand}"
                                                th:text="${brand.name}" th:selected="${brandId == brand.id}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/brand/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="font-weight-bold">Kiểu dáng</label>
                            <div th:if="${formId} == null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="formId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${form.id}" th:each="form: ${listForm}"
                                                th:text="${form.name}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-end">
                                    <a href="/nova/form/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div th:if="${formId} != null" class="w-100 d-flex justify-content-between">
                                <div class="w-80">
                                    <select class="form-control" name="formId">
                                        <option value="">Lựa chọn</option>
                                        <option th:value="${form.id}" th:each="form: ${listForm}"
                                                th:text="${form.name}" th:selected="${formId == form.id}"></option>
                                    </select>
                                </div>
                                <div class="w-20 d-flex justify-content-center">
                                    <a href="/nova/form/page">
                                        <button type="button" class="btn btn-dark"><i class="fa-solid fa-bars"></i>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickSearch('product', 'productForm')" type="button"
                                    class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                TÌM KIẾM
                            </button>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card-header" th:if="${pageProduct.isEmpty()}">
                <strong class="card-title">KHÔNG CÓ DỮ LIỆU</strong>
            </div>
            <div th:if="${not pageProduct.isEmpty()}">
                <div class="card-header">
                    <strong>CÓ</strong>
                    <strong class="card-title" th:text="${pageProduct.getTotalElements()}"></strong>
                    <strong class="card-title"> BẢN GHI</strong>
                </div>
                <div class="card-body">
                    <form id="productDelete">
                        <table class="table text-center">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Mã sản phẩm</th>
                                <th scope="col">Tên sản phẩm</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Thương hiệu</th>
                                <th scope="col">Chất liệu</th>
                                <th scope="col">Loại sản phẩm</th>
                                <th scope="col">Kiểu dáng</th>
                                <th scope="col">Ảnh</th>
                                <th scope="col">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items:${pageProduct}">
                                <td th:text="${items.code}"></td>
                                <td th:text="${items.name}"></td>
                                <td th:text="${items.description}"></td>
                                <td th:text="${'₫'+#numbers.formatDecimal(items.price, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${items.brandName}"></td>
                                <td th:text="${items.materialName}"></td>
                                <td th:text="${items.categoryName}"></td>
                                <td th:text="${items.formName}"></td>
                                <td>
                                    <a th:href="@{'/nova/product/' + ${items.id} + '/image'}">
                                        <button type="button" class="btn btn-primary"><i
                                                class="fa-solid fa-image mr-1"></i>ẢNH
                                        </button>
                                    </a>
                                </td>
                                <td class="d-flex justify-content-center">
                                    <div style="margin-right: 10px">
                                        <a th:href="@{'/nova/product/' + ${items.id} + '/product-detail'}">
                                            <button type="button" class="btn btn-warning">
                                                <i class="fa-solid fa-eye mr-1"></i>CHI TIẾT
                                            </button>
                                        </a>
                                    </div>
                                    <div style="margin-right: 10px">
                                        <a th:href="@{'/nova/product/view-update/' + ${items.id}}">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa-solid fa-pen mr-1"></i>SỬA
                                            </button>
                                        </a>
                                    </div>
                                    <div>
                                        <button th:onclick="clickDelete('product', 'productDelete', [[${items.id}]])"
                                                type="button" class="btn btn-danger">
                                            <i class="fa-solid fa-trash mr-1"></i>XÓA
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                    <!--                    Pagination-->
                    <div class="d-flex justify-content-center align-items-center">
                        <div th:if="${pageProduct.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=0&productName=${productName == null ? '' : productName}&materialId=${materialId == null ? '' : materialId}&categoryId=${categoryId == null ? '' : categoryId}&brandId=${brandId == null ? '' : brandId}&formId=${formId == null ? '' : formId}&description=${description == null ? '' : description}&priceMin=${priceMin == null ? '' : priceMin}&priceMax=${priceMax == null ? '' : priceMax}|}">
                                </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
                        </div>
                        <div th:if="${pageProduct.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=${pageProduct.getNumber() - 1}&productName=${productName == null ? '' : productName}&materialId=${materialId == null ? '' : materialId}&categoryId=${categoryId == null ? '' : categoryId}&brandId=${brandId == null ? '' : brandId}&formId=${formId == null ? '' : formId}&description=${description == null ? '' : description}&priceMin=${priceMin == null ? '' : priceMin}&priceMax=${priceMax == null ? '' : priceMax}|}">
                                <i style="color: white" class="fa-solid fa-left-long"></i></a>
                        </div>
                        <div class="btn btn-dark d-flex">
                            <div th:text="${pageProduct.getNumber() + 1}"></div>
                            <span>/</span>
                            <div th:text="${pageProduct.getTotalPages()}"></div>
                        </div>
                        <div th:if="${pageProduct.getNumber() + 1 lt pageProduct.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageProduct.getNumber()+1}&productName=${productName == null ? '' : productName }&materialId=${materialId== null ? '' : materialId}&categoryId=${categoryId== null ? '' : categoryId}&brandId=${brandId == null ? '' : brandId}&formId=${formId == null ? '' : formId}&description=${description == null ? '' : description}&priceMin=${priceMin == null ? '' : priceMin}&priceMax=${priceMax == null ? '' : priceMax}|}">
                                <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                        </div>
                        <div th:if="${pageProduct.getNumber() + 1 lt pageProduct.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageProduct.getTotalPages()-1}&productName=${productName == null ? '' : productName}&materialId=${materialId == null ? '' : materialId}&categoryId=${categoryId == null ? '' : categoryId}&brandId=${brandId == null ? '' : brandId}&formId=${formId == null ? '' : formId}&description=${description == null ? '' : description}&priceMin=${priceMin == null ? '' : priceMin}&priceMax=${priceMax == null ? '' : priceMax}|}">
                                <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
