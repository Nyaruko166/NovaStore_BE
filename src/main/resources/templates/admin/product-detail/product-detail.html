<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">

    <meta charset="UTF-8">

<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>PRODUCT DETAIL</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>

            <div class="card-body card-block">
                <form id="productDetailForm" th:object="${product}" class="form-horizontal">

                    <div class="card-footer d-flex">
                        <div>
                            <a th:href="@{|/nova/product-detail/view-add/${productId}|}">
                                <button type="button" class="btn btn-success"><i
                                        class="fa-solid fa-square-plus"></i>
                                    ADD
                                </button>
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <input type="hidden" class="form-control" th:name="productId" th:value="*{id}">


                        <div class="form-group col-6">
                            <label>Product Name</label>
                            <input type="text" class="form-control" th:value="*{name}" disabled>
                        </div>
                        <div class="form-group col-6">
                            <label>Quantity</label>
                            <input type="number" class="form-control" name="quantity" th:value="${quantity}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label>Size</label>
                            <div th:if="${sizeId == null}">
                                <select class="form-control" name="sizeId">
                                    <option th:value="null">Select option</option>
                                    <option th:value="${size.id}" th:each="size: ${listSize}"
                                            th:text="${size.name}"></option>
                                </select>
                            </div>
                            <div th:if="${sizeId != null}">
                                <select class="form-control" name="sizeId">
                                    <option th:value="null">Select option</option>
                                    <option th:value="${size.id}" th:each="size: ${listSize}"
                                            th:text="${size.name}" th:selected="${sizeId == size.id}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <label>Color</label>
                            <div th:if="${colorId == null}">
                                <select class="form-control" name="colorId">
                                    <option th:value="null">Select option</option>
                                    <option th:value="${color.id}" th:each="color: ${listColor}"
                                            th:text="${color.name}"></option>
                                </select>
                            </div>
                            <div th:if="${colorId != null}">
                                <select class="form-control" name="colorId">
                                    <option th:value="null">Select option</option>
                                    <option th:value="${color.id}" th:each="color: ${listColor}"
                                            th:text="${color.name}" th:selected="${colorId == color.id}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickSearch('product-detail', 'productDetailForm')" type="button"
                                    class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                SEARCH
                            </button>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

    </h1>

                                            class="btn btn-danger">
                                        <i class="fa-solid fa-trash mr-1"></i>DELETE
                                    </button>
                                </form>
                            </div>
                        </td>
