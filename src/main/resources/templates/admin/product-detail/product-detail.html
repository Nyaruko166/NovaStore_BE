<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>PRODUCT DETAIL</strong>
            </div>
                  <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                       style="margin: 5px">
                    <span th:text="${mess}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">x</span>
                    </button>
                  </div>

            <div class="card-body card-block">
                <form id="productDetailForm" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:object="${product}" th:field="*{name}" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="price">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="quantity">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Size</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="materialId">
                                <option th:value="null">Select option</option>
                                <option th:value="${size.id}" th:each="size: ${listSize}"
                                        th:text="${size.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label">Color</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="categoryId">
                                <option th:value="null">Select option</option>
                                <option th:value="${color.id}" th:each="color: ${listColor}"
                                        th:text="${color.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickSearch('product', 'productDetailForm')" type="button"
                                    class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                SEARCH
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer d-flex">
                        <div>
                            <a th:href="@{|/nova/product-detail/view-add/${productId}|}">
                                <button type="button" class="btn btn-success"><i
                                        class="fa-solid fa-square-plus"></i>
                                    ADD
                                </button>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Data Record</strong>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Size</th>
                        <th scope="col">Color</th>
                        <th scope="col">Image</th>
                        <th scope="col">Function</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items:${pageProductDetail}">
                        <td th:text="${items.id}"></td>
                        <td th:text="${items.quantity}"></td>
                        <td th:text="${items.size.name}"></td>
                        <td th:text="${items.color.name}"></td>
                        <td class="d-flex justify-content-center">
                            <div style="margin-right: 10px">
                                <a th:href="@{'/nova/product-detail/detail/' + ${items.id}}">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa-solid fa-pen mr-1"></i>UPDATE
                                    </button>
                                </a>
                            </div>
                            <div>
                                <form id="productDetailDelete" th:action="@{'/nova/product-detail/delete/' + ${items.id}}"
                                      th:method="post">
                                    <button onclick="clickDelete('productDetailDelete')" type="button" class="btn btn-danger">
                                        <i class="fa-solid fa-trash mr-1"></i>DELETE
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
