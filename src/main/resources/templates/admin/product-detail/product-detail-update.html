<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Cart Detail </title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>CẬP NHẬT SẢN PHẨM CHI TIẾT</strong>
            </div>
            <div class="card-body card-block">
                <form id="productDetailUpdate" th:object="${productDetail}" th:action="@{/nova/product-detail/update/{id}(id=${productDetail.id})}"
                      method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div class="form-group row">
                        <!--                        <label class="col-sm-2 col-form-label">Product name</label>-->
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" th:value="*{product.id}" name="productId">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold">Mã sản phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{product.code}" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold">Tên sản phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="*{product.name}" disabled>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold">Mã chi tiết</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="code" th:value="*{code}" disabled>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold">Số lượng</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="quantity" name="quantity" th:value="*{quantity}"
                                   oninput="onInputText('errorQuantity')">
                            <small class="" style="color: red"
                                   id="errorQuantity" ></small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold">Kích cỡ</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="sizeId">
                                <option th:value="${size.id}" th:each="size: ${listSize}"
                                        th:text="${size.name}" th:selected="(*{size.id} == ${size.id})"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-sm-2 col-form-label font-weight-bold">Màu sắc</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="colorId">
                                <option th:value="${color.id}" th:each="color: ${listColor}"
                                        th:text="${color.name}" th:selected="(*{color.id} == ${color.id})"></option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button onclick="clickUpdate()" type="button" class="btn btn-info"><i class="fa-solid fa-pen mr-1"></i>
                            SỬA
                        </button>
                        <script th:inline="javascript">

                            checkQuantity = () => {
                                let quantity = document.getElementById('quantity').value
                                if (quantity === "") {
                                    document.getElementById('errorQuantity').innerHTML = `Chưa nhập số lượng`
                                    return false;
                                }
                                if (quantity < 0) {
                                    document.getElementById('errorQuantity').innerHTML = `Số lượng phải lớn hơn 0`
                                    return false;
                                }
                                if (Number.isInteger(quantity)) {
                                    document.getElementById('errorQuantity').innerHTML = `Số lượng phải là số nguyên`
                                    return false;
                                }
                                return true;
                            }

                            clickUpdate = () => {
                                if (checkQuantity()) {
                                    swal({
                                        title: "Sửa dữ liệu",
                                        text: "Bạn có muốn sửa dữ liệu không ?",
                                        icon: "warning",
                                        buttons: ["Không", "Có"],
                                        dangerMode: true,
                                        closeOnClickOutside: false,
                                    }).then((update) => {
                                        if (update) {
                                            document.getElementById('productDetailUpdate').submit()
                                        }
                                    });
                                }
                            }
                        </script>
                        <a th:href="@{|/nova/product/*{product.id}/product-detail|}">
                            <button type="button" class="btn btn-warning"><i
                                    class="fa-solid fa-circle-left mr-1"></i> SẢN PHẨM CHI TIẾT
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
