<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>IMAGE</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="imageForm" th:object="${productDetail}" class="form-horizontal" enctype="multipart/form-data">
                    <input type="hidden" class="form-control" name="productDetailId" th:value="*{id}">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="importFileProduct" class=" form-control-label">Image</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="importFileProduct" name="images"
                                           multiple
                                           accept="image/png, image/jpg, image/jpeg">
                                    <label class="custom-file-label" for="importFileProduct">Choose
                                        Image</label>
                                </div>
                                <script th:inline="javascript">
                                    document.querySelector("#importFileProduct").addEventListener("change", function (event) {
                                        uploadFile(event);
                                    });
                                </script>
                            </div>
                            <!--                            <input type="text" id="avatar" name="avatar" class="form-control">-->
                        </div>
                    </div>
                    <div class="row mb-2 ml-1" id="preview-image-files"></div>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickAdd('image', 'imageForm')" type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                ADD
                            </button>
                            <a th:href="@{'/nova/product-detail/' + *{product.id}}">
                                <button type="button" class="btn btn-warning"><i
                                        class="fa-solid fa-circle-left mr-1"></i> BACK TO PRODUCT DETAIL
                                </button>
                            </a>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card-header" th:if="${pageImage.isEmpty()}">
                <strong class="card-title">NOT FOUND ANY RECORD</strong>
            </div>
            <div th:if="${not pageImage.isEmpty()}">
                <div class="card-header">
                    <strong>FOUND</strong>
                    <strong class="card-title" th:text="${pageImage.getTotalElements()}"></strong>
                    <strong class="card-title"> RECORD</strong>
                </div>
                <div class="card-body">
                    <form id="imageDelete">
                        <table class="table text-center">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Image</th>
                                <th scope="col">Function</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items:${pageImage}">
                                <td th:text="${items.id}"></td>
                                <td>
                                    <img th:src="@{'/image/' + ${items.id}}" alt=""
                                         style="width: 75px;height: 75px">
                                </td>
                                <td class="d-flex justify-content-center">
                                    <div style="margin-right: 10px">
                                        <a th:href="@{'/nova/image/detail/' + ${items.id}}">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa-solid fa-pen mr-1"></i>UPDATE
                                            </button>
                                        </a>
                                    </div>
                                    <div>
                                        <button th:onclick="clickDelete('image', 'imageDelete', [[${items.id}]])"
                                                type="button" class="btn btn-danger">
                                            <i class="fa-solid fa-trash mr-1"></i>DELETE
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                    <!--            Pagination-->
                    <div class="d-flex justify-content-center align-items-center">
                        <div th:if="${pageImage.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=0|}">
                                </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
                        </div>
                        <div th:if="${pageImage.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=${pageImage.getNumber() - 1}|}">
                                <i style="color: white" class="fa-solid fa-left-long"></i></a>
                        </div>
                        <div class="btn btn-dark d-flex">
                            <div th:text="${pageImage.getNumber() + 1}"></div>
                            <span>/</span>
                            <div th:text="${pageImage.getTotalPages()}"></div>
                        </div>
                        <div th:if="${pageImage.getNumber() + 1 lt pageImage.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageImage.getNumber()+1}|}">
                                <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                        </div>
                        <div th:if="${pageImage.getNumber() + 1 lt pageImage.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageImage.getTotalPages()-1}|}">
                                <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
