<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>IMAGE</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="imageForm" th:object="${productDetail}" class="form-horizontal" enctype="multipart/form-data">
                    <input type="number" class="form-control" name="productDetailId" th:value="*{id}">
                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label for="importFileProduct" class=" form-control-label">Image</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="importFileProduct" name="images"
                                           multiple
                                           accept="image/png, image/jpg, image/jpeg">
                                    <label class="custom-file-label" for="importFileProduct">Choose
                                        Image</label>
                                </div>

                                <script th:inline="javascript">
                                    document.querySelector("#importFileProduct").addEventListener("change", function(event) {
                                        uploadFile(event);
                                    });
                                </script>
                            </div>
                            <!--                            <input type="text" id="avatar" name="avatar" class="form-control">-->
                        </div>
                    </div>
                    <div class="row mb-2 ml-1" id="preview-image-files"></div>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickAdd('image', 'imageForm')" type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                ADD
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickSearch('form', 'formForm')" type="button" class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                SEARCH
                            </button>
                        </div>
<!--                        <div class="col-12 col-md-9">-->

<!--                                   th:value="${formNameSearch}" th:name="formNameSearch"-->
<!--                                   class="form-control">-->
<!--                        </div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>

                        <th scope="col">Function</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items:${pageImage}">

                                 style="width: 75px;height: 75px">
                        </td>
                        <td class="d-flex justify-content-center">
                            <div style="margin-right: 10px">
                                <a th:href="@{'/nova/image/detail/' + ${items.id}}">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa-solid fa-pen mr-1"></i>UPDATE
                                    </button>
                                </a>
                            </div>
                            <div>
                                <form id="formDelete" th:action="@{'/nova/image/delete/' + ${items.id}}"
                                      th:method="post">
                                    <button onclick="clickDelete('formDelete')" type="button" class="btn btn-danger">
                                        <i class="fa-solid fa-trash mr-1"></i>DELETE
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
