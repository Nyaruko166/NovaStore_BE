<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Voucher Management</title>
</head>
<body>
<div layout:fragment="content">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong>Voucher</strong>
      </div>
      <!--            Notification-->
      <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 5px">
        <span th:text="${mess}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body card-block">
        <form id="voucherForm" th:action="@{/nova/voucher/add}"  th:object="${voucher}"  method="post" class="form-horizontal">
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="code" class=" form-control-label">Code</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text"  id="code" name="code" th:field="*{code}" class="form-control">
              <br>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="name" class=" form-control-label">Name</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text"  id="name" name="name" th:field="*{name}" class="form-control">
              <br>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="quantity" class=" form-control-label">Quantity</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="quantity" th:field="*{quantity}" name="quantity" class="form-control">
              <br>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col col-md-3">
              <label for="value" class=" form-control-label">Value</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number"  id="value" name="value" th:field="*{value}" class="form-control">
              <br>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="minimumPrice" class=" form-control-label">Minimum price</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="minimumPrice" th:field="*{minimumPrice}" name="minimumPrice" class="form-control">
              <br>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('minimumPrice')}" th:errors="*{minimumPrice}"></div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="startDate" class=" form-control-label">Start date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="start-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose start date"  th:field="*{startDate}" type="datetime-local" id="startDate"
                       class="form-control"
                       name="startDate">
                <br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="endDate" class=" form-control-label">End date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="end-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose end date" th:field="*{endDate}" type="datetime-local" id="endDate"
                       class="form-control"
                       name="endDate">
                <br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div>
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i>
                Add
              </button>
            </div>
          </div>
          <div class="card-footer d-flex">
            <div>
              <button onclick="clickSearch('voucher', 'voucherForm')" type="button" class="btn btn-secondary">
                <i class="fa-solid fa-magnifying-glass"></i>
                SEARCH
              </button>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" placeholder="Search by name..."
                     th:value="${voucherNameSearch}" th:name="voucherNameSearch"
                     class="form-control">
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="col">
    <div class="card">
      <div class="card-header" th:if="${pageVoucher.isEmpty()}">
        <strong class="card-title">KHÔNG CÓ DỮ LIỆU</strong>
      </div>
      <div th:if="${not pageVoucher.isEmpty()}">
        <div class="card-header">
          <strong>CÓ</strong>
          <strong class="card-title" th:text="${pageVoucher.getTotalElements()}"></strong>
          <strong class="card-title"> BẢN GHI</strong>
        </div>
      <div class="card-body">
        <form id="voucherDelete">
        <table class="table text-center">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Type</th>
            <th scope="col">Value</th>
            <th scope="col">Minimum price</th>
            <th scope="col">Maximum discount</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
            <th scope="col">Create date</th>
            <th scope="col">Update date</th>
            <th scope="col">Status</th>
            <th scope="col">Function</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="items:${pageVoucher}">
            <td th:text="${items.id}"></td>
            <td th:text="${items.code}"></td>
            <td th:text="${items.name}"></td>
            <td th:text="${items.quantity}"></td>
            <td th:text="${items.type}"></td>
            <td th:text="${#numbers.formatDecimal(items.value, 0, 0)}"></td>
            <td th:text="${#numbers.formatDecimal(items.minimumPrice, 0, 0)}"></td>
            <td th:text="${#numbers.formatDecimal(items.maximumDiscount, 0, 0)}"></td>
            <td th:text="${#dates.format(items.startDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.endDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.createDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.updateDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${items.status}"></td>
            <td class="d-flex justify-content-center">
              <div style="margin-right: 10px">
                <a th:href="@{'/nova/voucher/detail/' + ${items.id}}">
                  <button type="button" class="btn btn-warning">DETAIL</button>
                </a>
              </div>
              <div>
                <button th:onclick="clickDelete('voucher', 'voucherDelete', [[${items.id}]])"
                        type="button" class="btn btn-danger">
                  <i class="fa-solid fa-trash mr-1"></i>DELETE
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        </form>
        <div class="d-flex justify-content-center align-items-center">
          <div th:if="${pageVoucher.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
            <a th:href="@{|?page=0&voucherNameSearch=${voucherNameSearch}|}">
              </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
          </div>
          <div th:if="${pageVoucher.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
            <a th:href="@{|?page=${pageVoucher.getNumber() - 1}&voucherNameSearch=${voucherNameSearch}|}">
              <i style="color: white" class="fa-solid fa-left-long"></i></a>
          </div>
          <div class="btn btn-dark d-flex">
            <div th:text="${pageVoucher.getNumber() + 1}"></div>
            <span>/</span>
            <div th:text="${pageVoucher.getTotalPages()}"></div>
          </div>
          <div th:if="${pageVoucher.getNumber() + 1 lt pageVoucher.getTotalPages()}" class="btn btn-dark ml-1">
            <a th:href="@{|?page=${pageVoucher.getNumber()+1}&voucherNameSearch=${voucherNameSearch}|}">
              <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
          </div>
          <div th:if="${pageVoucher.getNumber() + 1 lt pageVoucher.getTotalPages()}" class="btn btn-dark ml-1">
            <a th:href="@{|?page=${pageVoucher.getTotalPages()-1}&voucherNameSearch=${voucherNameSearch}|}">
              <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
