<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Account Management</title>
</head>
<body>
<div layout:fragment="content">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong>Voucher</strong>
      </div>
      <!--            Notification-->
      <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 5px">
        <span th:text="${mess}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body card-block">
        <form th:action="@{/admin/voucher/add}" method="post" class="form-horizontal">
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="code" class=" form-control-label">Code</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" id="code" name="code" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="name" class=" form-control-label">Name</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" id="name" name="name" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="quantity" class=" form-control-label">Quantity</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="quantity" name="quantity" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label class=" form-control-label">Type</label>
            </div>
            <div class="col-12 col-md-9">
              <div class="form-check-inline form-check">
                <label for="type1" class="form-check-label ">
                  <input type="radio" id="type1" name="type" value="true" checked class="form-check-input">Giảm tiền mặt
                </label>
                <label for="type2" class="form-check-label ">
                  <input type="radio" id="type2" name="type" value="false" class="form-check-input">Giảm phần trăm
                </label>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="value" class=" form-control-label">Value</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="value" name="value" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="minimumPrice" class=" form-control-label">Minimum price</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="minimumPrice" name="minimumPrice" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="maximumDiscount" class=" form-control-label">Maximum discount</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="maximumDiscount" name="maximumDiscount" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="startDate" class=" form-control-label">Start date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="start-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose start date" type="datetime-local" id="startDate" class="form-control"
                       name="startDate">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="endDate" class=" form-control-label">End date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="end-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose end date" type="datetime-local" id="endDate" class="form-control"
                       name="endDate">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i>
              Add
            </button>
            <a href="/admin/voucher/page">
              <button type="button" class="btn btn-secondary"><i class="fa-solid fa-ban"></i>
                Cancel
              </button>
            </a>
          </div>
        </form>
      </div>

    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong class="card-title">Data Record</strong>
      </div>
      <div class="card-body">
        <table class="table text-center">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Type</th>
            <th scope="col">Value</th>
            <th scope="col">Minimum price</th>
            <th scope="col">Maximum discount</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
            <th scope="col">Create date</th>
            <th scope="col">Update date</th>
            <th scope="col">Status</th>
            <th scope="col">Function</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="items:${pageVoucher}">
            <td th:text="${items.id}"></td>
            <td th:text="${items.code}"></td>
            <td th:text="${items.name}"></td>
            <td th:text="${items.quantity}"></td>
            <td th:text="${items.type}"></td>
            <td th:text="${#numbers.formatDecimal(items.value, 0, 0)}"></td>
            <td th:text="${#numbers.formatDecimal(items.minimumPrice, 0, 0)}"></td>
            <td th:text="${#numbers.formatDecimal(items.maximumDiscount, 0, 0)}"></td>
            <td th:text="${#dates.format(items.startDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.endDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.createDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${#dates.format(items.updateDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
            <td th:text="${items.status}"></td>
            <td class="d-flex justify-content-center">
              <div style="margin-right: 10px">
                <a th:href="@{'/admin/voucher/detail/' + ${items.id}}">
                  <button type="button" class="btn btn-warning">DETAIL</button>
                </a>
              </div>
              <div>
                <form th:action="@{'/admin/voucher/delete/' + ${items.id}}" th:method="post">
                  <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2<span class="sr-only">(current)</span></a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
</body>
</html>
