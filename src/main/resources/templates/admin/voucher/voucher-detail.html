<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Payment Method Management</title>
</head>
<body>
<div layout:fragment="content">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong>Voucher</strong>
      </div>
      <div class="card-body card-block">
        <form th:object="${voucher}" th:action="@{/admin/voucher/update/{id}(id=${voucher.id})}" method="post" class="form-horizontal">
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="code" class=" form-control-label">Code</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" id="code" th:field="*{code}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="name" class=" form-control-label">Name</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="text" id="name" th:field="*{name}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="quantity" class=" form-control-label">Quantity</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="quantity" th:field="*{quantity}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label class=" form-control-label">Type</label>
            </div>
            <div class="col-12 col-md-9">
              <div class="form-check-inline form-check">
                <label for="type1" class="form-check-label ">
                  <input type="radio" id="type1" th:field="*{type}" value="true" class="form-check-input">Giảm tiền mặt
                </label>
                <label for="type2" class="form-check-label ">
                  <input type="radio" id="type2" th:field="*{type}" value="false" class="form-check-input">Giảm phần trăm
                </label>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="value" class=" form-control-label">Value</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="value" th:field="*{value}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="minimumPrice" class=" form-control-label">Minimum price</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="minimumPrice" th:field="*{minimumPrice}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="maximumDiscount" class=" form-control-label">Maximum discount</label>
            </div>
            <div class="col-12 col-md-9">
              <input type="number" id="maximumDiscount" th:field="*{maximumDiscount}" class="form-control">
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="startDate" class=" form-control-label">Start date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="start-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose start date" type="datetime-local" id="startDate" class="form-control"
                       th:field="*{startDate}">
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="endDate" class=" form-control-label">End date</label>
            </div>
            <div class="col-12 col-md-9">
              <div id="end-date-picker" class="md-form md-outline input-with-post-icon datepicker"
                   inline="true">
                <input placeholder="Choose end date" type="datetime-local" id="endDate" class="form-control"
                       th:field="*{endDate}">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-square-plus"></i>
              Update
            </button>
            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-ban"></i>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
