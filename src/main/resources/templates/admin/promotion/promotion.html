<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Promotion Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>Promotion</strong>
            </div>
            <!--            Notification-->
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="promotionForm" th:action="@{/nova/promotion/add}" th:object="${promotion}" method="post"
                      class="form-horizontal">
                    <div class="card-footer d-flex">
                        <div class="mr-auto">
                            <button onclick="clickSearch('promotion', 'promotionForm')" type="button"
                                    class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Tìm
                            </button>
                        </div>
                        <div class="flex-grow-1 ml-2">
                            <input type="text" placeholder="Search by name..."
                                   th:value="${promotionNameSearch}" th:name="promotionNameSearch"
                                   class="form-control">
                        </div>
                        <div class="ml-2">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
                                <i class="fa-solid fa-square-plus"></i> Thêm mới
                            </button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
                             aria-labelledby="addModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addModalLabel">Thêm mới khuyến mãi</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>Thêm khuyến mãi</strong>
                                            </div>
                                            <div class="card-body card-block">
                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label font-weight-bold">Mã khuyến
                                                        mãi</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="code"
                                                               id="code"
                                                               oninput="onInputText('errorCode')">
                                                        <small class="" style="color: red"
                                                               id="errorCode"></small>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label font-weight-bold">Tên
                                                        khuyến mãi</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="name"
                                                               id="name"
                                                               oninput="onInputText('errorName')">
                                                        <small class="" style="color: red"
                                                               id="errorName"></small>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label font-weight-bold">Phần trăm
                                                        giảm</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="value"
                                                               id="value"
                                                               oninput="onInputText('errorValue')">
                                                        <small class="" style="color: red"
                                                               id="errorValue"></small>
                                                    </div>
                                                </div>


                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label font-weight-bold">Ngày bắt
                                                        đầu</label>
                                                    <div class="col-sm-10">
                                                        <div id="start-date-picker"
                                                             class="md-form md-outline input-with-post-icon datepicker"
                                                             inline="true">
                                                            <input placeholder="Choose start date"
                                                                   type="datetime-local"
                                                                   id="startDate"
                                                                   class="form-control"
                                                                   name="startDate"

                                                                   oninput="onInputText('errorStartDate')"
                                                            >

                                                            <small class="" style="color: red"
                                                                   id="errorStartDate"></small>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label font-weight-bold">Ngày kết
                                                        thúc</label>
                                                    <div class="col-sm-10">
                                                        <div id="end-date-picker"
                                                             class="md-form md-outline input-with-post-icon datepicker"
                                                             inline="true">
                                                            <input placeholder="Choose start date"
                                                                   type="datetime-local"
                                                                   id="endDate"
                                                                   class="form-control"
                                                                   name="endDate"
                                                                   oninput="onInputText('errorEndDate')"
                                                            >
                                                            <small class="" style="color: red"
                                                                   id="errorEndDate"></small>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Đóng
                                                    </button>
                                                    <button onclick="clickAdd('promotion', 'promotionForm')"
                                                            type="button" class="btn btn-success"><i
                                                            class="fa-solid fa-square-plus"></i>
                                                        THÊM
                                                    </button>
                                                </div>
                                                <script th:inline="javascript">
                                                    checkCode = () => {
                                                        let isCode = document.getElementById('code').value
                                                        if (isCode.trim() === '') {
                                                            document.getElementById('errorCode').innerHTML = `Chưa nhập mã`
                                                            return false;
                                                        }
                                                        return true;
                                                    }

                                                    checkName = () => {
                                                        let isName = document.getElementById('name').value
                                                        if (isName.trim() === '') {
                                                            document.getElementById('errorName').innerHTML = `Chưa nhập tên`
                                                            return false;
                                                        }
                                                        return true;
                                                    }

                                                    checkValue = () => {
                                                        let isValue = document.getElementById('value').value
                                                        if (isValue.trim() === '') {
                                                            document.getElementById('errorValue').innerHTML = `Chưa nhập giá trị`
                                                            return false;
                                                        }
                                                        if (isValue < 5) {
                                                            document.getElementById('errorValue').innerHTML = `Phần trăm giảm lớn hơn 5 %`
                                                            return false;
                                                        }
                                                        if (isValue > 70) {
                                                            document.getElementById('errorValue').innerHTML = `Phần trăm giảm lớn hơn 70 %`
                                                            return false;
                                                        }
                                                        return true;
                                                    }


                                                    checkStartDate = () => {
                                                        let startDateInput = document.getElementById('startDate');
                                                        let errorStartDate = document.getElementById('errorStartDate');

                                                        let startDateValue = startDateInput.value.trim();
                                                        if (startDateValue === '') {
                                                            errorStartDate.innerHTML = `Chưa nhập ngày bắt đầu`;
                                                            return false;
                                                        }

                                                        let currentDate = new Date();
                                                        let startDate = new Date(startDateValue);

                                                        if (startDate <= currentDate) {
                                                            errorStartDate.innerHTML = `Ngày bắt đầu phải lớn hơn ngày hiện tại`;
                                                            return false;
                                                        }

                                                        errorStartDate.innerHTML = '';
                                                        return true;
                                                    }

                                                    checkEndDate = () => {
                                                        let endDateInput = document.getElementById('endDate');
                                                        let errorEndDate = document.getElementById('errorEndDate');

                                                        let endDateValue = endDateInput.value.trim();
                                                        if (endDateValue === '') {
                                                            errorEndDate.innerHTML = `Chưa nhập ngày kết thúc`;
                                                            return false;
                                                        }

                                                        let startDateValue = document.getElementById('startDate').value.trim();
                                                        let startDate = new Date(startDateValue);
                                                        let endDate = new Date(endDateValue);

                                                        if (endDate <= startDate) {
                                                            errorEndDate.innerHTML = `Ngày kết thúc phải lớn hơn ngày bắt đầu`;
                                                            return false;
                                                        }

                                                        errorEndDate.innerHTML = '';
                                                        return true;
                                                    }

                                                    validate = () => {
                                                        let isCode = checkCode();
                                                        let isName = checkName();
                                                        let isValue = checkValue();
                                                        let isStartDate = checkStartDate()
                                                        let isEndDate = checkEndDate()
                                                        if (isCode === true && isName === true && isValue === true && isStartDate === true && isEndDate === true) {
                                                            return true;
                                                        }
                                                    }

                                                    clickAdd = (entity, idForm) => {
                                                        if (validate()) {
                                                            swal({
                                                                title: "Thêm dữ liệu",
                                                                text: "Bạn có muốn thêm dữ liệu không ?",
                                                                icon: "warning",
                                                                buttons: ["Không", "Có"],
                                                                dangerMode: true,
                                                                closeOnClickOutside: false,
                                                            }).then((add) => {
                                                                if (add) {
                                                                    document.getElementById(idForm).action = '/nova/' + entity + '/add'
                                                                    document.getElementById(idForm).method = 'post'
                                                                    document.getElementById(idForm).submit()
                                                                }
                                                            });
                                                        }

                                                    }
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="col">
        <div class="card">
            <div class="card-header" th:if="${pagePromotion.isEmpty()}">
                <strong class="card-title">KHÔNG CÓ DỮ LIỆU</strong>
            </div>
            <div th:if="${not pagePromotion.isEmpty()}">
                <div class="card-header">
                    <strong>CÓ</strong>
                    <strong class="card-title" th:text="${pagePromotion.getTotalElements()}"></strong>
                    <strong class="card-title"> BẢN GHI</strong>
                </div>
                <div class="card-body">
                    <form id="promotionDelete">
                        <table class="table text-center">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Mã khuyến mãi</th>
                                <th scope="col">Tên khuyến mãi</th>
                                <th scope="col">Phần trăm giảm</th>
                                <th scope="col">Ngày bắt đầu</th>
                                <th scope="col">Ngày kết thúc</th>
                                <th scope="col">Ngày tạo</th>
                                <th scope="col">Ngày cập nhật</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items:${pagePromotion}">
                                <td th:text="${items.id}"></td>
                                <td th:text="${items.code}"></td>
                                <td th:text="${items.name}"></td>
                                <td th:text="${#numbers.formatDecimal(items.value, 0, 0)}"></td>
                                <td th:text="${#dates.format(items.startDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td th:text="${#dates.format(items.endDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td th:text="${#dates.format(items.createDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td th:text="${#dates.format(items.updateDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                                <td th:text="${items.status}"></td>
                                <td class="d-flex justify-content-center">
                                    <div style="margin-right: 10px">
                                        <a th:href="@{'/nova/promotion/detail/' + ${items.id}}">
                                            <button type="button" class="btn btn-warning"><i
                                                    class="fa-solid fa-edit mr-1"></i></button>
                                        </a>
                                    </div>
                                    <div>
                                        <button th:onclick="clickDelete('promotion', 'promotionDelete', [[${items.id}]])"
                                                type="button" class="btn btn-danger">
                                            <i class="fa-solid fa-trash mr-1"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="d-flex justify-content-center align-items-center">
                        <div th:if="${pagePromotion.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=0&promotionNameSearch=${promotionNameSearch}|}">
                                </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
                        </div>
                        <div th:if="${pagePromotion.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=${pagePromotion.getNumber() - 1}&promotionNameSearch=${promotionNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-left-long"></i></a>
                        </div>
                        <div class="btn btn-dark d-flex">
                            <div th:text="${pagePromotion.getNumber() + 1}"></div>
                            <span>/</span>
                            <div th:text="${pagePromotion.getTotalPages()}"></div>
                        </div>
                        <div th:if="${pagePromotion.getNumber() + 1 lt pagePromotion.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pagePromotion.getNumber()+1}&promotionNameSearch=${promotionNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                        </div>
                        <div th:if="${pagePromotion.getNumber() + 1 lt pagePromotion.getTotalPages()}"
                             class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pagePromotion.getTotalPages()-1}&promotionNameSearch=${promotionNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
