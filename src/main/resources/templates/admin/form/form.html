<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>FORM</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="formForm" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3"><label class="form-control-label">Form name</label></div>
                        <div class="col-12 col-md-9"><input type="text" name="name" class="form-control">
                            <!--              <small class="form-text text-muted">This is a help text</small>-->
                        </div>
                    </div>

                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickAdd('form', 'formForm')" type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                ADD
                            </button>
                            <a href="/nova/product/page">
                                <button type="button" class="btn btn-warning"><i
                                        class="fa-solid fa-circle-left mr-1"></i> BACK TO PRODUCT
                                </button>
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickSearch('form', 'formForm')" type="button" class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                SEARCH
                            </button>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" placeholder="Search by name..."
                                   th:value="${formNameSearch}" th:name="formNameSearch"
                                   class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card-header" th:if="${pageForm.isEmpty()}">
                <strong class="card-title">NOT FOUND ANY RECORD</strong>
            </div>
            <div th:if="${not pageForm.isEmpty()}">
                <div class="card-header">
                    <strong>FOUND</strong>
                    <strong class="card-title" th:text="${pageForm.getTotalElements()}"></strong>
                    <strong class="card-title"> RECORD</strong>
                </div>
                <div class="card-body">
                    <form id="formDelete">
                        <table class="table text-center">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Function</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="items:${pageForm}">
                                <td th:text="${items.id}"></td>
                                <td th:text="${items.name}"></td>
                                <td class="d-flex justify-content-center">
                                    <div style="margin-right: 10px">
                                        <a th:href="@{'/nova/form/detail/' + ${items.id}}">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa-solid fa-pen mr-1"></i>UPDATE
                                            </button>
                                        </a>
                                    </div>
                                    <div>
                                        <button th:onclick="clickDelete('form', 'formDelete', [[${items.id}]])"
                                                type="button" class="btn btn-danger">
                                            <i class="fa-solid fa-trash mr-1"></i>DELETE
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>


                    <!--            Pagination-->
                    <div class="d-flex justify-content-center align-items-center">
                        <div th:if="${pageForm.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=0&formNameSearch=${formNameSearch}|}">
                                </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
                        </div>
                        <div th:if="${pageForm.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                            <a th:href="@{|?page=${pageForm.getNumber() - 1}&formNameSearch=${formNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-left-long"></i></a>
                        </div>
                        <div class="btn btn-dark d-flex">
                            <div th:text="${pageForm.getNumber() + 1}"></div>
                            <span>/</span>
                            <div th:text="${pageForm.getTotalPages()}"></div>
                        </div>
                        <div th:if="${pageForm.getNumber() + 1 lt pageForm.getTotalPages()}" class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageForm.getNumber()+1}&formNameSearch=${formNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                        </div>
                        <div th:if="${pageForm.getNumber() + 1 lt pageForm.getTotalPages()}" class="btn btn-dark ml-1">
                            <a th:href="@{|?page=${pageForm.getTotalPages()-1}&formNameSearch=${formNameSearch}|}">
                                <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
