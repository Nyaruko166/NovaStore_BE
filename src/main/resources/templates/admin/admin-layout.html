<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/admin/fragments-admin::page_head('Admin page')">

</head>
<body>
<!--Admin option Start-->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">

        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                    aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="mt-3">
                <img th:src="@{/admin/images/nova.png}" width="50%" alt="Logo">
            </div>
        </div>

        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <h3 class="menu-title font-weight-bold" style="color: white; font-size: 20px;">QUẢN LÝ</h3>
                <li class="mt-3">
                    <a th:href="@{/nova/product/page}" class="border-link-option-admin">
                        <div class="row background-option-admin ">
                            <div class="col-2">
                                <i class="fa-solid fa-cart-shopping "></i>
                            </div>
                            <div class="col-10 ">

                            </div>
                        </div>
                    </a>
                    <a th:href="@{/nova/product/page}" class="border-link-option-admin">
                        <div class="row background-option-admin">
                            <div class="col-2">
                                <i class="fa-solid fa-shirt "></i>
                            </div>
                            <div class="col-10 ">
                                Sản phẩm
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/nova/promotion/page}" class="border-link-option-admin">
                        <div class="row background-option-admin">
                            <div class="col-2">
                                <i class="fa-solid fa-tag "></i>
                            </div>
                            <div class="col-10 ">
                                Khuyến mãi
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/nova/page}" class="border-link-option-admin">
                        <div class="row background-option-admin">
                            <div class="col-2">
                                <i class="fa-solid fa-chart-simple "></i>
                            </div>
                            <div class="col-10 ">
                                Thống kê
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/nova/bill/page}" class="border-link-option-admin">
                        <div class="row background-option-admin">
                            <div class="col-2">
                                <i class="fa-solid fa-cart-shopping "></i>
                            </div>
                            <div class="col-10 ">
                                Hóa đơn
                            </div>
                        </div>
                    </a>
                    <a th:href="@{/nova/account/page}" class="border-link-option-admin">
                        <div class="row background-option-admin">
                            <div class="col-2">
                                <i class="fa-solid fa-user "></i>
                            </div>
                            <div class="col-10 ">
                                Tài khoản
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<!--Admin option End-->

<div id="right-panel" class="right-panel">
    <!-- Header Start-->
    <div class="breadcrumbs d-flex justify-content-between align-items-center">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>ADMIN</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="user-area dropdown float-right d-flex justify-content-end">
                <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <img class="user-avatar rounded-circle" th:src="@{/admin/images/omaZio.JPG}"
                         alt="User Avatar">
                </a>

                <div class="user-menu dropdown-menu">
                    <a class="nav-link link-option-admin" href="/home"><i class="fa-solid fa-house mr-2"></i>Trang chủ</a>

                    <a class="nav-link link-option-admin" href="/logout"><i
                            class="fa-solid fa-right-from-bracket btn-admin mr-2"></i>Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End-->

    <div class="content mt-3">
        <div layout:fragment="content">
        </div>
    </div>
</div>
