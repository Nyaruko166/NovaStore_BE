<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>SIZE</strong>
            </div>
            <div th:if="${add}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${add}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div th:if="${update}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${update}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div th:if="${delete}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${delete}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="sizeForm" class="form-horizontal">
                    <div class="row form-group">
                        <div class="col col-md-3"><label class="form-control-label">Size name</label></div>
                        <div class="col-12 col-md-9"><input type="text" name="name" class="form-control">
                            <!--              <small class="form-text text-muted">This is a help text</small>-->
                        </div>
                    </div>

                    <div class="card-footer d-flex">
                        <div>
                            <button onclick="clickAdd('size', 'sizeForm')" type="button" class="btn btn-success"><i
                                    class="fa-solid fa-square-plus"></i>
                                ADD
                            </button>
                            <button onclick="clickSearch('size', 'sizeForm')" type="button" class="btn btn-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                SEARCH
                            </button>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text"
                                   th:value="${sizeNameSearch}" th:name="sizeNameSearch"
                                   class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Data Record</strong>
            </div>
            <div class="card-body">
                <table class="table text-center">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Function</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items:${pageSize}">
                        <td th:text="${items.id}"></td>
                        <td th:text="${items.name}"></td>
                        <td class="d-flex justify-content-center">
                            <div style="margin-right: 10px">
                                <a th:href="@{'/admin/size/detail/' + ${items.id}}">
                                    <button type="button" class="btn btn-warning">
                                        <i class="fa-solid fa-eye mr-1"></i>DETAIL
                                    </button>
                                </a>
                            </div>
                            <div>
                                <form id="sizeDelete" th:action="@{'/admin/size/delete/' + ${items.id}}"
                                      th:method="post">
                                    <button onclick="clickDelete('sizeDelete')" type="button" class="btn btn-danger">
                                        <i class="fa-solid fa-trash mr-1"></i>DELETE
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--            Pagination-->
                <div class="d-flex justify-content-center align-items-center">
                    <div th:if="${pageSize.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                        <a th:href="@{|?page=${pageSize.getNumber() - 1}&sizeNameSearch=${sizeNameSearch}|}">
                            <i style="color: white" class="fa-solid fa-left-long"></i></a>
                    </div>
                    <div class="btn btn-dark d-flex">
                        <div th:text="${pageSize.getNumber() + 1}"></div>
                        <span>/</span>
                        <div th:text="${pageSize.getTotalPages()}"></div>
                    </div>
                    <div th:if="${pageSize.getNumber() + 1 lt pageSize.getTotalPages()}" class="btn btn-dark ml-1">
                        <a th:href="@{|?page=${pageSize.getNumber()+1}&sizeNameSearch=${sizeNameSearch}|}">
                            <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
