<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <strong>KÍCH CỠ</strong>
            </div>
            <div th:if="${mess}" class="alert alert-success alert-dismissible fade show" role="alert"
                 style="margin: 5px">
                <span th:text="${mess}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="card-body card-block">
                <form id="sizeForm" class="form-horizontal">
                    <div class="card-footer">

                        <input type="hidden" class="form-control" th:value="${product.id}" name="productId">

                        <div>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                                <i class="fa-solid fa-square-plus px-4"></i>
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Thêm dữ liệu</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <div class="d-flex justify-content-between">
                                                    <label class="font-weight-bold form-control-label">Kích cỡ
                                                    </label>
                                                    <div class="" style="color: red" id="errorName"></div>
                                                </div>
                                                <input type="text" id="name" name="name"
                                                       class="form-control" oninput="onInputText('errorName')">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button onclick="clickAdd('form', 'formForm', 'name', 'errorName', 'kích cỡ')"
                                                    type="button" class="btn btn-dark"><i
                                                    class="fa-solid fa-square-plus px-4"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a th:href="@{|/nova/product/${product.id}/product-detail|}">
                                <button type="button" class="btn btn-warning"><i
                                        class="fa-solid fa-circle-left px-4"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="border-search">
                        <div class="col-md-1">
                            <button th:onclick="clickSearch('size', 'sizeForm', [[${product.id}]])" type="button"
                                    class="btn btn-dark">
                                <i class="fa-solid fa-magnifying-glass px-4"></i>
                            </button>
                        </div>
                        <script th:inline="javascript">
                            clickSearch = (entity, idForm, productId) => {
                                document.getElementById(idForm).action = '/nova/' + productId + "/" + entity + '/search'
                                document.getElementById(idForm).method = 'get'
                                document.getElementById(idForm).submit()
                            }
                        </script>
                        <div class="col-md-11">
                            <input type="text" placeholder="Nhập kích cỡ..."
                                   th:value="${sizeNameSearch}" th:name="sizeNameSearch"
                                   class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </h1>
    <div class="col">
        <div class="card">
            <div class="card">
                <div class="card-header" th:if="${pageSize.isEmpty()}">
                    <strong class="card-title">KHÔNG CÓ DỮ LIỆU</strong>
                </div>
                <div th:if="${not pageSize.isEmpty()}">
                    <div class="card-header">
                        <strong>CÓ</strong>
                        <strong class="card-title" th:text="${pageSize.getTotalElements()}"></strong>
                        <strong class="card-title"> BẢN GHI</strong>
                    </div>
                    <div class="card-body">
                        <form id="sizeDelete">
                            <table class="table text-center">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Kích cỡ</th>
                                    <th scope="col">Chức năng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="items:${pageSize}">
                                    <td th:text="${items.id}"></td>
                                    <td th:text="${items.name}"></td>
                                    <td class="d-flex justify-content-center">
                                        <div class="dropdown">
                                            <button class="btn btn-dark" type="button"
                                                    id="dropdownMenuButton" data-toggle="dropdown"
                                                    aria-haspopup="true" aria-expanded="false">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item"
                                                   th:href="@{|/nova/${product.id}/size/detail/${items.id}|}">
                                                    <i class="fa-solid fa-pen mr-3"></i>Sửa</a>
                                                <button
                                                        th:onclick="clickDeleted('size', 'sizeDelete', [[${product.id}]] , [[${items.id}]])"
                                                        type="button" class="dropdown-item"><i
                                                        class="fa-solid fa-trash mr-3"></i>Xóa
                                                </button>
                                                <script th:inline="javascript">
                                                    clickDeleted = (entity, idForm, productId, idDelete) => {
                                                        swal({
                                                            title: "Xóa dữ liệu",
                                                            text: "Bạn có muốn xóa dữ liệu không ?",
                                                            icon: "warning",
                                                            buttons: ["Không", "Có"],
                                                            dangerMode: true,
                                                            closeOnClickOutside: false,
                                                        }).then((deleted) => {
                                                            if (deleted) {
                                                                document.getElementById(idForm).action = '/nova/' + productId + "/" + entity + "/delete/" + idDelete
                                                                document.getElementById(idForm).method = 'post'
                                                                document.getElementById(idForm).submit()
                                                            }
                                                        });
                                                    }
                                                </script>
                                            </div>
                                        </div>
                                    </td>
                                    <!--                                    <td class="d-flex justify-content-center">-->
                                    <!--                                        <div style="margin-right: 10px">-->
                                    <!--                                            <a th:href="@{|/nova/${product.id}/size/detail/${items.id}|}">-->
                                    <!--                                                <button type="button" class="btn btn-info">-->
                                    <!--                                                    <i class="fa-solid fa-pen mr-1"></i>SỬA-->
                                    <!--                                                </button>-->
                                    <!--                                            </a>-->
                                    <!--                                        </div>-->
                                    <!--                                        <div>-->
                                    <!--                                            <button th:onclick="clickDeleted('size', 'sizeDelete', [[${product.id}]] , [[${items.id}]])"-->
                                    <!--                                                    type="button" class="btn btn-danger">-->
                                    <!--                                                <i class="fa-solid fa-trash mr-1"></i>XÓA-->
                                    <!--                                            </button>-->
                                    <!--                                            -->
                                    <!--                                        </div>-->
                                    <!--                                    </td>-->
                                </tr>
                                </tbody>
                            </table>
                        </form>

                        <!--            Pagination-->
                        <div class="d-flex justify-content-center align-items-center">
                            <div th:if="${pageSize.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                                <a th:href="@{|?page=0&sizeNameSearch=${sizeNameSearch}|}">
                                    </i><i style="color: white" class="fa-solid fa-backward-fast"></i></a>
                            </div>
                            <div th:if="${pageSize.getNumber() + 1 > 1}" class="btn btn-dark mr-1">
                                <a th:href="@{|?page=${pageSize.getNumber() - 1}&sizeNameSearch=${sizeNameSearch}|}">
                                    <i style="color: white" class="fa-solid fa-left-long"></i></a>
                            </div>
                            <div class="btn btn-dark d-flex">
                                <div th:text="${pageSize.getNumber() + 1}"></div>
                                <span>/</span>
                                <div th:text="${pageSize.getTotalPages()}"></div>
                            </div>
                            <div th:if="${pageSize.getNumber() + 1 lt pageSize.getTotalPages()}"
                                 class="btn btn-dark ml-1">
                                <a th:href="@{|?page=${pageSize.getNumber()+1}&sizeNameSearch=${sizeNameSearch}|}">
                                    <i style="color: white" class="fa-solid fa-left-long fa-rotate-180"></i></a>
                            </div>
                            <div th:if="${pageSize.getNumber() + 1 lt pageSize.getTotalPages()}"
                                 class="btn btn-dark ml-1">
                                <a th:href="@{|?page=${pageSize.getTotalPages()-1}&sizeNameSearch=${sizeNameSearch}|}">
                                    <i style="color: white" class="fa-solid fa-forward-fast"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
