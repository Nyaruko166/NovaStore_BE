<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!--    <link rel="stylesheet" href="/css/css.css">-->
</head>
<body>
<section class="container">
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
</section>
<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="/login" method="post" class="row g-4">
                                    <div class="col-12">
                                        <label for="username">Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <input
                                                    id="username"
                                                    type="text"
                                                    class="form-control"
                                                    placeholder="Enter Email"
                                                    name="username"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password">Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                            <input
                                                    id="password"
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="Enter Password"
                                                    name="password"
                                            />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    id="inlineFormCheck"
                                            />
                                            <label class="form-check-label" for="inlineFormCheck"
                                            >Remember me</label
                                            >
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <a href="/forget" class="float-end text-primary"
                                        >Quên mật khẩu?</a
                                        >
                                    </div>

                                    <div style="text-align: left" class="col-sm-6">
                    <span style="margin-right: 5px">Chưa có tài khoản?</span
                    ><a href="/register">Đăng ký</a>
                                    </div>

                                    <div class="col-sm-6">
                                        <a href="/change-password" class="float-end text-primary"
                                        >Đổi mật khẩu</a
                                        >
                                    </div>

                                    <div class="col-12">
                                        <button
                                                class="btn btn-primary px-4 float-end mt-4"
                                                type="submit"
                                        >
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div
                                    class="form-right h-100 bg-primary text-white text-center pt-5"
                            >
                                <i class="fa-solid fa-cart-shopping"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<!--<script src="/js/all.js"></script>-->
<!--<script src="/js/v4-shims.js"></script>-->
</body>
</html>
